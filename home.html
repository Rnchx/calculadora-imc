<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/190/190708.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="containerTitleCalculator">
                <h1 id="titleCalculator">Calculadora</h1>
                <p id="i">I</p>
                <p id="m">M</p>
                <p id="c">C</p>
            </div>

            <p class="titleInput">Digite aqui seu peso</p>

            <div class="containerIconAndInput">
            <i class="fa-solid fa-weight-hanging" style="color: #777777;"></i>
            <input id="peso" class="inputs" type="text" placeholder="kg">
            </div>

            <p class="titleInput">Digite aqui sua altura</p>

            <div class="containerIconAndInput">
                <i class="fa-solid fa-ruler-vertical" style="color: #4999da;"></i>
                <input id="altura" class="inputs" type="text" placeholder="m">
            </div>

            <div id="containerButtonCalculate">
                <button id="buttonCalculate">calcular</button>
            </div>

            <div id="containerResult">
            </div>

        </div>
    </div>
</body>

</html>
